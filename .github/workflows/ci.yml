name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: latest

jobs:
  secrets-scan:
    name: Secrets Scan
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan repository for hardcoded secrets
        run: ./scripts/ci/secret_scan.sh

  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SwiftLint
        run: ./scripts/ci/swiftlint_ci.sh

  build:
    name: Build
    runs-on: macos-latest
    env:
      APPMETRICA_API_KEY: ${{ secrets.APPMETRICA_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Print Xcode version
        run: xcodebuild -version

      - name: Build project
        run: ./scripts/ci/xcode_ci.sh build

  unit-tests:
    name: Unit Tests
    runs-on: macos-latest
    env:
      APPMETRICA_API_KEY: ${{ secrets.APPMETRICA_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Print Xcode version
        run: xcodebuild -version

      - name: Run unit tests
        run: ./scripts/ci/xcode_ci.sh test
